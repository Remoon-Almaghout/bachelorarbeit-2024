<loading class="centered-axis-xy" *ngIf="isLoading"></loading>
<div *ngIf="!isLoading">
  <div class="flex items-center justify-space-between mb-4">
    <h3 class="text-blue-900 mt-0">Topics</h3>
    <p class="text-blue-900 mt-0 text-sm text-semi-bold">
      Amount: {{ topics.length }}
    </p>
  </div>
  <grid [cols]="3">
    <topic-card
      [topic]="topic"
      *ngFor="let topic of topics"
      (click)="onClick(topic)"
    ></topic-card>
  </grid>
</div>
