<loading class="centered-axis-xy" *ngIf="isLoading"></loading>
<div [class.opacity-6]="isLoading">
  <div class="flex items-center justify-space-between mb-8">
    <h3 class="text-blue-900 mt-0">Related educational packages</h3>
    <p class="text-blue-900 mt-0 text-sm text-semi-bold">
      Amount: {{ relatedEducationalPackages.length }}
    </p>
  </div>

  <grid [cols]="3">
    <explore-educational-package-card
      (goToRelated)="goToRelated.emit($event)"
      (goToProfile)="goToProfile()"
      [educationalPackage]="relatedEducationalPackage"
      *ngFor="let relatedEducationalPackage of relatedEducationalPackages"
    ></explore-educational-package-card>
  </grid>
</div>
