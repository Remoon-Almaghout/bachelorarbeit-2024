<div
  class="w-full border-b-1 border-blue-gray-300 flex tab-menu"
  style="gap: 1rem"
>
  <div
    class="p-3 cursor-pointer text-center"
    [class.active]="currentSelection === item"
    style="min-width: 100px"
    *ngFor="let item of menu"
    (click)="onChange.emit(item)"
  >
    <span
      class="text-sm"
      [class.text-bold]="currentSelection === item"
      [class.text-blue-500]="currentSelection === item"
      >{{ item }}</span
    >
  </div>
</div>
