<div class="panel-header border-b-1 border-blue-gray-300 px-3 py-2">
  <div class="flex items-center justify-space-between">
    <h5 class="text-base text-blue-900 font-bold m-0">{{ title }}</h5>
    <div class="flex items-center" style="gap: 0.25rem">
      <div
        class="rounded-md border-1 border-blue-gray-300 flex items-center justify-center blue-gray-icon-btn"
        [matMenuTriggerFor]="menu"
      >
        <mat-icon class="icon-size-sm">settings</mat-icon>
      </div>
      <mat-menu #menu="matMenu" yPosition="below">
        <div class="border-b-1 border-blue-gray-300 py-3 px-3">
          <div>
            <span class="text-bold text-blue-900 text-sm">Order</span>
          </div>
          <div class="flex items-center justify-center py-2">
            <div class="flex flex-wrap" style="width: 120px">
              <div
                class="blue-gray-icon-btn"
                style="padding: 0.35rem"
                *ngFor="let item of [].constructor(count); let i = index"
                (click)="reorder.emit({ currentIndex: index, newIndex: i })"
              >
                <div
                  class="rounded-md border-2"
                  style="width: 44px; height: 32px"
                  [class.border-blue-400]="i === index"
                  [class.border-blue-gray-300]="i !== index"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="border-b-1 border-blue-gray-300 py-3 px-3">
          <div class="mb-025">
            <span class="text-bold text-blue-900 text-sm">Visibility</span>
          </div>
          <div class="flex items-center justify-center py-2 px-1">
            <mat-slide-toggle (input)="onVisibilityChange($event, index)">
              <span
                class="ml-4 text-sm text-bold text-blue-gray-600"
                style="line-height: 1"
                >Hide Panel</span
              ></mat-slide-toggle
            >
          </div>
        </div>
      </mat-menu>
      <ng-content></ng-content>
    </div>
  </div>
</div>
